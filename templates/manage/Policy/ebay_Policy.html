<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.3/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.3/summernote.js"></script>
    
</head>

<body>
    <form method= "POST" action="{% url 'manage:policy' %}">{% csrf_token %}
        {{ form|safe }}
        <input type="text" value="{{product_id}}" style="display: none;" name="product_id">

    <h4 style="padding-left: 5px; padding-right:5px;">Required</h4>
    <!-- brand -->
        <div class="mb-3" style="padding-left: 5px; padding-right:5px;">
            <label for="exampleDataList" class="form-label">Price</label>
            <input type="number" class="form-control"  id="exampleDataList"  name="price" value="{{ebay_policy.price}}">
        </div>
    <!-- brand -->
    {% for spec_name,spec_contains in speclist %}
    <div class="mb-3" style="padding-left: 5px; padding-right:5px;">
        <label for="exampleDataList" class="form-label">{{spec_name}}</label>
        <input class="form-control"  id="" placeholder="Type to search..." name="brand" value="{{spec_contains.spec_contain}}">

    </div>
    {% endfor %}

    <div class="d-grid gap-2" style="padding:5px; padding-bottom:30px;">
    <input class="btn btn-primary" type="submit" value="등록">
    </div>
</form>
</body>

</html>
